<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Visual Transmutation Forge (Large File)</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a magical, dark-themed look */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1f2937;
            min-height: 100vh;
            color: #d1d5db;
        }
        .container {
            max-width: 100%;
            padding: 1rem;
        }
        .forge-card {
            background-color: #374151;
            border-radius: 1.5rem;
            box-shadow: 0 0 30px rgba(79, 70, 229, 0.4);
            padding: 2rem;
            border: 1px solid #4f46e5;
        }
        .btn-magic {
            background-color: #8b5cf6;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.6);
        }
        .btn-magic:hover:not(:disabled) {
            background-color: #7c3aed;
            transform: translateY(-1px);
        }
        .btn-magic:disabled {
            box-shadow: none;
            cursor: not-allowed;
        }
        .image-viewport {
            min-height: 250px;
            height: 60vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #1f2937;
            border: 2px dashed #4f46e5;
            overflow: hidden;
            position: relative;
        }
        #inputPreview {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 0.75rem;
        }
        #resultImage {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 0.75rem;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.8);
        }
        .loading-animation {
            height: 48px;
            width: 48px;
            border: 5px solid #4f46e5;
            border-top-color: #8b5cf6;
            border-radius: 50%;
            animation: spinner 0.8s linear infinite;
        }
        @keyframes spinner {
            to {transform: rotate(360deg);}
        }
        .glow-text {
            text-shadow: 0 0 5px #a78bfa;
        }
        .input-dark {
            background-color: #1f2937;
            border-color: #4f46e5;
            color: white;
        }
        .input-dark:focus {
            ring-color: #a78bfa;
            border-color: #a78bfa;
        }
        @media (max-width: 1024px) {
            .image-viewport {
                height: 40vh;
            }
        }
    </style>
</head>
<body>
    
    <!-- ðŸ”‘ API KEY INJECTION: Using the last key you provided. -->
    <script>
        const API_KEY_GLOBAL = "AIzaSyBH4Ps3t-igbQsCOR2W-GaaRU5Qb-MbaVs";
    </script>
    <!-- End of Key Injection -->

    <div id="app" class="container mx-auto">
        <header class="text-center py-8 mb-8">
            <h1 class="text-4xl font-extrabold glow-text text-indigo-400 italic">The Visual Transmutation Forge (Large File)</h1>
            <p class="text-indigo-300 mt-2 italic">Supports images up to 4 MB via file upload method.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Incantation & Catalyst Card -->
            <div class="forge-card space-y-6">
                <h2 class="text-2xl font-semibold text-indigo-300 flex items-center mb-4">
                    <span class="text-3xl mr-3">ðŸ”®</span>
                    1. Catalyst & Incantation
                </h2>

                <!-- File Input (The Catalyst) -->
                <div>
                    <label for="imageUpload" class="block text-sm font-medium text-indigo-200 mb-2">The Raw Material (Image Scroll, Max 4 MB)</label>
                    <input type="file" id="imageUpload" accept="image/jpeg, image/png" class="block w-full text-sm text-indigo-200
                        file:mr-4 file:py-3 file:px-4
                        file:rounded-xl file:border-0
                        file:text-sm file:font-semibold
                        file:bg-indigo-700 file:text-white
                        hover:file:bg-indigo-600 cursor-pointer
                    "/>
                </div>

                <!-- Input Image Preview Box -->
                <div id="inputImageBox" class="image-viewport rounded-xl">
                    <p id="inputPlaceholder" class="text-gray-500 italic text-center p-4">Your uploaded image preview will appear here.</p>
                    <img id="inputPreview" src="" alt="Input Image Preview" class="hidden">
                </div>

                <!-- Prompt Input (The Incantation) -->
                <div>
                    <label for="prompt" class="block text-sm font-medium text-indigo-200 mb-2">The Spell Incantation</label>
                    <textarea id="prompt" rows="3" class="w-full p-4 input-dark border rounded-xl focus:ring-purple-400 focus:border-purple-400 transition duration-150 resize-none" placeholder="e.g., 'Separate the subject and transpose her onto a background of a shimmering cosmic nebula in the style of a vintage oil painting.'"></textarea>
                </div>
                
                <p id="imageStatus" class="text-sm text-red-400"></p>

                <!-- Transmute Button -->
                <button onclick="handleGeneration()" id="generateBtn" class="btn-magic w-full text-white font-extrabold py-4 rounded-xl shadow-xl disabled:opacity-50 flex items-center justify-center text-lg">
                    <span id="btnText">Execute Transmutation</span>
                    <div id="spinner" class="loading-animation h-6 w-6 ml-3 hidden"></div>
                </button>

                <!-- Error Message -->
                <div id="errorBox" class="p-4 bg-red-900 border-l-4 border-red-500 text-red-300 rounded-lg hidden" role="alert">
                    <p id="errorMessage" class="font-bold">Failure: The Incantation was Flawed.</p>
                </div>
            </div>

            <!-- Result Card -->
            <div class="forge-card space-y-6">
                <h2 class="text-2xl font-semibold text-indigo-300 flex items-center mb-4">
                    <span class="text-3xl mr-3">âœ¨</span>
                    2. The Resulting Artifact
                </h2>
                
                <div id="imageResultBox" class="image-viewport rounded-xl">
                    <p id="resultPlaceholder" class="text-gray-500 italic">The forged artifact will materialize here.</p>
                </div>

                <!-- Download Button -->
                <button id="downloadBtn" onclick="downloadImage()" class="w-full bg-green-500 hover:bg-green-600 text-white font-extrabold py-3 rounded-xl shadow-lg disabled:opacity-50 mt-4 hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 inline-block" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L10 11.586l2.293-2.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                    Download Artifact (PNG)
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase boilerplate kept for execution environment compatibility (not used by the core app logic) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        window.firebaseInit = async function() {
            try {
                const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
                if (Object.keys(firebaseConfig).length === 0) { return; }
                setLogLevel('Debug');
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                await new Promise(resolve => {
                    onAuthStateChanged(auth, async (user) => {
                        if (!user) {
                            const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                            if (initialAuthToken) { await signInWithCustomToken(auth, initialAuthToken); } 
                            else { await signInAnonymously(auth); }
                        }
                        window.userId = auth.currentUser?.uid || crypto.randomUUID();
                        resolve();
                    });
                });
            } catch (e) { console.error("Firebase init failed:", e); }
        }
        firebaseInit();
    </script>

    <script>
        // --- CORE ALCHEMY ENGINE ---
        
        const API_KEY = typeof API_KEY_GLOBAL !== 'undefined' ? API_KEY_GLOBAL : "";
        const MODEL_NAME = "gemini-2.5-flash-image-preview";
        
        // New endpoints for file operations
        const UPLOAD_URL = `https://generativelanguage.googleapis.com/v1beta/files?key=${API_KEY}`;
        const GENERATE_URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${API_KEY}`;
        
        // Set the size limit to 4 MB for file upload (a safer working limit for browser-based file uploads)
        const MAX_FILE_SIZE = 4 * 1024 * 1024; 

        let generatedImageBase64 = null;
        
        // DOM References
        const imageUpload = document.getElementById('imageUpload');
        const promptInput = document.getElementById('prompt');
        const generateBtn = document.getElementById('generateBtn');
        const errorBox = document.getElementById('errorBox');
        const errorMessage = document.getElementById('errorMessage');
        const imageResultBox = document.getElementById('imageResultBox');
        const resultPlaceholder = document.getElementById('resultPlaceholder');
        const inputPlaceholder = document.getElementById('inputPlaceholder');
        const inputPreview = document.getElementById('inputPreview');
        const downloadBtn = document.getElementById('downloadBtn');
        const imageStatus = document.getElementById('imageStatus');


        // --- UI UTILITY FUNCTIONS ---

        function displayInputPreview(file) {
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    inputPreview.src = e.target.result;
                    inputPreview.classList.remove('hidden');
                    inputPlaceholder.classList.add('hidden');
                };
                reader.readAsDataURL(file);
            } else {
                inputPreview.src = '';
                inputPreview.classList.add('hidden');
                inputPlaceholder.classList.remove('hidden');
            }
        }

        function setGenerationState(isLoading, message = 'Transmuting...') {
            generateBtn.disabled = isLoading;
            document.getElementById('btnText').textContent = isLoading ? message : 'Execute Transmutation';
            errorBox.classList.add('hidden');
            downloadBtn.classList.add('hidden');

            if (isLoading) {
                // Show custom spinner in result box
                imageResultBox.innerHTML = '<div class="loading-animation"></div>';
                resultPlaceholder.classList.add('hidden');
            } else {
                // Clear spinner
                imageResultBox.innerHTML = '';
                resultPlaceholder.classList.remove('hidden');
            }
        }

        function displayError(message) {
            setGenerationState(false);
            errorMessage.innerHTML = `Failure: ${message}`;
            errorBox.classList.remove('hidden');
            resultPlaceholder.classList.remove('hidden');
            imageResultBox.innerHTML = '';
        }

        function displayResult(base64Data) {
            imageResultBox.innerHTML = ''; 
            resultPlaceholder.classList.add('hidden');
            
            const img = document.createElement('img');
            img.id = 'resultImage';
            img.src = `data:image/png;base64,${base64Data}`;
            img.alt = "Forged Artifact";
            imageResultBox.appendChild(img);

            generatedImageBase64 = base64Data;
            downloadBtn.classList.remove('hidden');
        }
        
        // Retry mechanism (Exponential Backoff)
        async function fetchWithBackoff(url, options, maxRetries = 5) {
            for (let attempt = 0; attempt < maxRetries; attempt++) {
                try {
                    const response = await fetch(url, options);
                    if (response.status === 429 && attempt < maxRetries - 1) {
                        const delay = Math.pow(2, attempt) * 1000 + Math.random() * 500;
                        console.warn(`Forge attempt failed (Retry ${attempt + 1}/${maxRetries}): Rate limit. Retrying in ${Math.round(delay/1000)}s...`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        continue;
                    }
                    if (!response.ok) {
                        const errorBody = await response.json();
                        throw new Error(`API Error ${response.status}: ${errorBody.error?.message || response.statusText}`);
                    }
                    return response.json();
                } catch (error) {
                    if (attempt === maxRetries - 1) throw error;
                    console.warn(`Forge attempt failed (Retry ${attempt + 1}/${maxRetries}):`, error.message);
                }
            }
            throw new Error("The Cosmic Conduit failed after multiple attempts.");
        }


        // --- MAIN FILE UPLOAD AND GENERATION LOGIC ---

        async function handleGeneration() {
            const file = imageUpload.files[0];
            const userPrompt = promptInput.value.trim();
            imageStatus.textContent = "";
            let uploadedFileDetails = null;

            if (!file) {
                imageStatus.textContent = "Please provide the raw image scroll (Catalyst).";
                return;
            }
            if (!userPrompt) {
                imageStatus.textContent = "Please whisper the full Spell Incantation (Prompt).";
                return;
            }
            if (!API_KEY) {
                displayError("The API Key is missing. Please ensure API_KEY_GLOBAL is defined.");
                return;
            }
            if (file.size > MAX_FILE_SIZE) {
                 imageStatus.textContent = `File is too large. Max size is ${Math.round(MAX_FILE_SIZE / 1024 / 1024)} MB.`;
                 return;
            }


            try {
                setGenerationState(true, "Uploading Catalyst...");

                // 1. UPLOAD THE LARGE FILE
                const formData = new FormData();
                formData.append('file', file);
                formData.append('mimeType', file.type); 

                const uploadOptions = {
                    method: 'POST',
                    body: formData,
                    // Note: Content-Type is set automatically by the browser for FormData
                };

                const uploadResult = await fetchWithBackoff(UPLOAD_URL, uploadOptions);
                uploadedFileDetails = uploadResult;
                const fileResourceName = uploadedFileDetails.name; // e.g., files/abcdefg

                if (!fileResourceName) {
                     throw new Error("File upload failed to return a resource name.");
                }


                // 2. GENERATE CONTENT USING THE FILE RESOURCE NAME
                setGenerationState(true, "Transmuting Artifact...");

                const payload = {
                    contents: [
                        {
                            role: "user",
                            parts: [
                                { text: userPrompt },
                                { fileData: { mimeType: file.type, fileUri: fileResourceName } }
                            ]
                        }
                    ],
                    generationConfig: {
                        responseModalities: ['IMAGE']
                    },
                };

                const generateOptions = {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                };

                const result = await fetchWithBackoff(GENERATE_URL, generateOptions);
                
                const candidate = result.candidates?.[0];
                const base64Data = candidate?.content?.parts?.find(p => p.inlineData)?.inlineData?.data;
                
                if (!base64Data) {
                    const blockReason = candidate?.finishReason || "UNKNOWN";
                    if (blockReason === "SAFETY") {
                        throw new Error("The ancient glyphs were rejected by the Guardian of the Nexus (Safety Filter). Please try a different image or prompt.");
                    }
                    throw new Error("The Transmutation failed to yield a visual artifact. Reason: " + (blockReason || "Unknown API Response"));
                }

                displayResult(base64Data);
                
                // 3. CLEAN UP (Delete the temporary file)
                await deleteFile(fileResourceName);


            } catch (error) {
                console.error("Alchemy Engine Error:", error);
                displayError(`The spell failed. ${error.message}`);
                // Ensure cleanup happens even on error
                if (uploadedFileDetails && uploadedFileDetails.name) {
                    await deleteFile(uploadedFileDetails.name);
                }

            } finally {
                setGenerationState(false);
            }
        }

        // Deletion function for cleanup
        async function deleteFile(fileResourceName) {
            const DELETE_URL = `https://generativelanguage.googleapis.com/v1beta/${fileResourceName}?key=${API_KEY}`;
            try {
                const response = await fetch(DELETE_URL, { method: 'DELETE' });
                if (!response.ok) {
                    console.warn(`Failed to delete file ${fileResourceName}. Status: ${response.status}`);
                }
            } catch (error) {
                console.warn(`Error during file deletion: ${error.message}`);
            }
        }


        // Download Final Artifact
        function downloadImage() {
            if (!generatedImageBase64) {
                displayError("No artifact materialized to download.");
                return;
            }

            const link = document.createElement('a');
            link.href = `data:image/png;base64,${generatedImageBase64}`;
            
            const cleanPrompt = promptInput.value.replace(/[^a-z0-9]/gi, '_').toLowerCase().substring(0, 20);
            link.download = `artifact_of_${cleanPrompt || 'transmutation'}.png`;
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Attach listeners
        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            generatedImageBase64 = null;
            imageStatus.textContent = "";
            resultPlaceholder.classList.remove('hidden');
            imageResultBox.innerHTML = '';
            downloadBtn.classList.add('hidden');
            displayInputPreview(file);
        });

        window.onload = function() {
            console.log("Visual Transmutation Forge ready. Awaiting catalyst.");
        };

    </script>
</body>
